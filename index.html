<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Analysis with OpenCV.js</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .container {
        display: flex;
        gap: 20px;
        margin: 20px 0;
      }
      .video-section {
        flex: 1;
        position: relative;
      }
      .result-section {
        flex: 1;
      }
      .controls {
        margin: 10px 0;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .result-info {
        margin-top: 10px;
        padding: 15px;
        background: #f0f0f0;
        border-radius: 4px;
      }
      .metric {
        font-weight: bold;
        color: #333;
      }
      .metric-row {
        margin: 10px 0;
        padding: 5px 0;
        border-bottom: 1px solid #ddd;
      }
      #overlay-rectangle {
        position: absolute;
        border: 2px solid orange;
        pointer-events: none;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <h1>Image Analysis with OpenCV.js</h1>
    <div class="container">
      <div class="video-section">
        <video id="video" width="640" height="480" autoplay></video>
        <div id="overlay-rectangle"></div>
        <div class="controls">
          <button id="toggleOverlay">Afficher/Masquer le guide</button>
        </div>
      </div>
      <div class="result-section">
        <canvas id="canvas" width="640" height="480"></canvas>
        <div class="result-info">
          <div class="metric-row">
            <p>
              Variance (Flou): <span id="varianceValue" class="metric">-</span>
            </p>
            <small
              >Plus la valeur est basse, plus l'image est floue. Seuil:
              100</small
            >
          </div>
          <div class="metric-row">
            <p>
              Luminosité moyenne:
              <span id="brightnessValue" class="metric">-</span>
            </p>
            <small>0 = noir, 255 = blanc. Idéal: entre 100 et 200</small>
          </div>
          <div class="metric-row">
            <p>Statut: <span id="result" class="metric"></span></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      let video = document.getElementById("video");
      let canvas = document.getElementById("canvas");
      let context = canvas.getContext("2d");
      let result = document.getElementById("result");
      let varianceValue = document.getElementById("varianceValue");
      let brightnessValue = document.getElementById("brightnessValue");
      let openCv = null;
      let isOverlayVisible = true;

      // Constantes de configuration
      const ANALYSIS_INTERVAL = 500; // Intervalle d'analyse en ms
      const VARIANCE_THRESHOLD = 100; // Seuil de flou
      const MAX_BRIGHTNESS = 200;
      const MIN_BRIGHTNESS = 50;
      const PPM = 5; // Pixels par millimètre
      const VIDEO_WIDTH = 640;
      const VIDEO_HEIGHT = 480;

      // Calculer les dimensions du rectangle avec le ratio 85.60:53.98
      const targetRatio = 85.6 / 53.98;
      const margin = 100;
      const rectHeight = VIDEO_HEIGHT - margin * 2.5;
      const rectWidth = rectHeight * targetRatio;

      // Appliquer les dimensions au rectangle
      const overlay = document.getElementById("overlay-rectangle");
      overlay.style.width = rectWidth + "px";
      overlay.style.height = rectHeight + "px";
      overlay.style.top = "35%";
      overlay.style.left = "50%";
      overlay.style.transform = "translate(-50%, -50%)";

      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          console.error("Error accessing the camera: " + err);
        });

      async function analyzeFrame() {
        if (!openCv) return;

        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        let imageData = context.getImageData(0, 0, canvas.width, canvas.height);

        let src = await openCv.matFromArray(
          canvas.height,
          canvas.width,
          openCv.CV_8UC4,
          imageData.data
        );

        // Convert to grayscale
        let gray = new openCv.Mat();
        openCv.cvtColor(src, gray, openCv.COLOR_RGBA2GRAY, 0);

        // Calculer la luminosité moyenne
        let mean = new openCv.Mat();
        let stddev = new openCv.Mat();
        openCv.meanStdDev(gray, mean, stddev);
        let brightness = mean.data64F[0];
        brightnessValue.textContent = brightness.toFixed(1);

        // Calculer le flou
        let laplacian = new openCv.Mat();
        openCv.Laplacian(gray, laplacian, openCv.CV_64F);
        openCv.meanStdDev(laplacian, mean, stddev);
        let variance = stddev.data64F[0] * stddev.data64F[0];
        varianceValue.textContent = variance.toFixed(2);

        // Analyse des résultats
        let status = [];

        // Analyse du flou
        if (variance < VARIANCE_THRESHOLD) {
          status.push("Image floue");
        } else {
          status.push("Image nette");
        }

        // Analyse de la luminosité
        if (brightness < MIN_BRIGHTNESS) {
          status.push("Trop sombre");
        } else if (brightness > MAX_BRIGHTNESS) {
          status.push("Trop lumineuse");
        } else {
          status.push("Luminosité correcte");
        }

        result.textContent = status.join(" | ");

        // Clean up
        src.delete();
        gray.delete();
        laplacian.delete();
        mean.delete();
        stddev.delete();
      }

        console.log("OpenCV.js is ready.");

        // Démarrer l'analyse automatique
        setInterval(analyzeFrame, ANALYSIS_INTERVAL);
      }

      // Ajouter le contrôle de visibilité
      document.getElementById("toggleOverlay").addEventListener("click", () => {
        isOverlayVisible = !isOverlayVisible;
        overlay.style.display = isOverlayVisible ? "block" : "none";
      });
    </script>
    <script
      async
      src="https://docs.opencv.org/4.11.0/opencv.js"
      onload="onOpenCvReady();"
    ></script>
  </body>
</html>
