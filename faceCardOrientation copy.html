    <script>
      // Variables globales
      let video = document.getElementById("video");
      let canvas = document.getElementById("canvas");
      let context = canvas.getContext("2d");
      let cardAngleValue = document.getElementById("cardAngleValue");
      let alignmentValue = document.getElementById("alignmentValue");
      let distanceValue = document.getElementById("distanceValue");
      let resultStatus = document.getElementById("resultStatus");
      let openCv = null;
      let faceClassifier = null;
      let isOverlayVisible = false;
      let isDebugVisible = false;
      let debugInfo = document.getElementById("debug-info");
      let contourInfo = document.getElementById("contour-info");

      // Variables pour la stabilisation
      let lastFaceRect = null;
      let lastCardRect = null;
      let lastCardAngle = 0;
      let stabilizationBufferFace = [];
      let stabilizationBufferCard = [];
      let stabilizationBufferAngle = [];
      const BUFFER_SIZE = 5; // Nombre de frames à conserver pour la stabilisation

      // Variables pour le timeout de détection
      let lastFaceDetectionTime = 0;
      let lastCardDetectionTime = 0;
      const DETECTION_TIMEOUT = 1500; // 1.5 secondes

      // Paramètres et constantes
      const ANALYSIS_INTERVAL = 100;
      const VIDEO_WIDTH = 640;
      const VIDEO_HEIGHT = 480;

      // Rectangle de référence pour la distance (fixe au milieu)
      const distanceGuideRect = {
        x: Math.round(VIDEO_WIDTH / 2 - (VIDEO_WIDTH * 0.6) / 2),
        y: Math.round(VIDEO_HEIGHT / 2 - (VIDEO_HEIGHT * 0.5) / 2),
        width: Math.round(VIDEO_WIDTH * 0.6),
        height: Math.round(VIDEO_HEIGHT * 0.5),
      };
      const CARD_RATIO = 85.6 / 53.98; // Ratio ISO 7810 ≃ 1.586
      const ANGLE_TOLERANCE = 3; // Tolérance d'angle en degrés
      const ALIGNMENT_TOLERANCE = 5; // Tolérance pour l'alignement visage-carte en degrés
      const OVERLAP_THRESHOLD = 0.7;
      const SIZE_DIFFERENCE_THRESHOLD = 0.2;
      const DISTANCE_MIN = 100000; // Surface minimale pour être assez proche (à ajuster)
      const DISTANCE_MAX = 300000; // Surface maximale pour ne pas être trop proche (à ajuster)
      const CONFIDENCE_THRESHOLD = 0.6; // Seuil de confiance pour accepter une nouvelle détection

      // Configuration de l'overlay guide (pour la carte)
      const overlay = document.getElementById("overlay-rectangle");
      const margin = 100;
      const rectHeight = VIDEO_HEIGHT - margin * 2.5;
      const rectWidth = rectHeight * CARD_RATIO;
      overlay.style.width = rectWidth + "px";
      overlay.style.height = rectHeight + "px";
      overlay.style.top = "50%";
      overlay.style.left = "50%";
      overlay.style.transform = "translate(-50%, -50%)";

      // Accès à la caméra
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          console.error("Erreur lors de l'accès à la caméra: " + err);
        });

      // Chargement du cascade classifier pour le visage
      async function loadCascadeClassifier() {
        const response = await fetch(
          "src/classifiers/haarcascade_frontalface_default.xml"
        );
        const buffer = await response.arrayBuffer();
        const data = new Uint8Array(buffer);
        openCv.FS_createDataFile(
          "/",
          "haarcascade_frontalface_default.xml",
          data,
          true,
          false,
          false
        );
        let classifier = new openCv.CascadeClassifier();
        classifier.load("haarcascade_frontalface_default.xml");
        return classifier;
      }

      // ---------------------------
      // Fonction d'aide pour la stabilisation - moyenne des rectangles
      // ---------------------------
      function averageRects(rects) {
        if (!rects || rects.length === 0) return null;

        // Filtrer les rectangles null
        const validRects = rects.filter((rect) => rect !== null);
        if (validRects.length === 0) return null;

        let sumX = 0,
          sumY = 0,
          sumWidth = 0,
          sumHeight = 0;

        for (const rect of validRects) {
          sumX += rect.x;
          sumY += rect.y;
          sumWidth += rect.width;
          sumHeight += rect.height;
        }

        return {
          x: Math.round(sumX / validRects.length),
          y: Math.round(sumY / validRects.length),
          width: Math.round(sumWidth / validRects.length),
          height: Math.round(sumHeight / validRects.length),
        };
      }

      // Fonction pour calculer la moyenne des angles
      function averageAngles(angles) {
        if (!angles || angles.length === 0) return 0;

        // Convertir les angles en radians pour faire la moyenne correctement
        let sumSin = 0,
          sumCos = 0;

        for (const angle of angles) {
          const radians = (angle * Math.PI) / 180;
          sumSin += Math.sin(radians);
          sumCos += Math.cos(radians);
        }

        // Reconvertir en degrés
        return (
          (Math.atan2(sumSin / angles.length, sumCos / angles.length) * 180) /
          Math.PI
        );
      }

      // ---------------------------
      // Détection du visage avec mise en évidence et stabilisation
      // ---------------------------
      async function faceDetection(src) {
        let gray = new openCv.Mat();
        openCv.cvtColor(src, gray, openCv.COLOR_RGBA2GRAY);

        if (!faceClassifier) {
          faceClassifier = await loadCascadeClassifier();
        }

        let faces = new openCv.RectVector();
        faceClassifier.detectMultiScale(gray, faces, 1.3, 7, 0);

        let currentFaceRect = null;
        if (faces.size() > 0) {
          // Trouver le visage le plus pertinent (le plus grand ou celui au centre)
          let bestFace = null;
          let bestScore = 0;

          for (let i = 0; i < faces.size(); i++) {
            let face = faces.get(i);
            // Calculer un score basé sur la taille et la position centrale
            let area = face.width * face.height;
            let centerX = face.x + face.width / 2;
            let centerY = face.y + face.height / 2;
            let distanceFromCenter = Math.sqrt(
              Math.pow(centerX - VIDEO_WIDTH / 2, 2) +
                Math.pow(centerY - VIDEO_HEIGHT / 2, 2)
            );

            // Score combinant taille et centralité
            let score = area * (1 - distanceFromCenter / (VIDEO_WIDTH / 2));

            if (score > bestScore) {
              bestScore = score;
              bestFace = face;
            }
          }

          if (bestFace) {
            currentFaceRect = {
              x: bestFace.x,
              y: bestFace.y,
              width: bestFace.width,
              height: bestFace.height,
            };

            // Mettre à jour le temps de dernière détection
            lastFaceDetectionTime = Date.now();

            // Ajouter au buffer de stabilisation
            stabilizationBufferFace.push(currentFaceRect);
            if (stabilizationBufferFace.length > BUFFER_SIZE) {
              stabilizationBufferFace.shift();
            }

            // Calculer le rectangle stabilisé
            let stabilizedFaceRect = averageRects(stabilizationBufferFace);

            // Si c'est la première détection, utiliser directement la détection actuelle
            if (!lastFaceRect) {
              lastFaceRect = stabilizedFaceRect;
            }
            // Sinon, utiliser une approche progressive pour mettre à jour
            else {
              // Calculer le changement entre la détection actuelle et la dernière
              const changeX = Math.abs(stabilizedFaceRect.x - lastFaceRect.x);
              const changeY = Math.abs(stabilizedFaceRect.y - lastFaceRect.y);
              const changeWidth = Math.abs(
                stabilizedFaceRect.width - lastFaceRect.width
              );
              const changeHeight = Math.abs(
                stabilizedFaceRect.height - lastFaceRect.height
              );

              // Si le changement est significatif, mettre à jour progressivement
              if (
                changeX > 2 ||
                changeY > 2 ||
                changeWidth > 2 ||
                changeHeight > 2
              ) {
                lastFaceRect = {
                  x: Math.round(
                    lastFaceRect.x * 0.8 + stabilizedFaceRect.x * 0.2
                  ),
                  y: Math.round(
                    lastFaceRect.y * 0.8 + stabilizedFaceRect.y * 0.2
                  ),
                  width: Math.round(
                    lastFaceRect.width * 0.8 + stabilizedFaceRect.width * 0.2
                  ),
                  height: Math.round(
                    lastFaceRect.height * 0.8 + stabilizedFaceRect.height * 0.2
                  ),
                };
              }
            }

            // Dessiner le rectangle du visage en rouge vif et plus épais
            let pt1 = new openCv.Point(lastFaceRect.x, lastFaceRect.y);
            let pt2 = new openCv.Point(
              lastFaceRect.x + lastFaceRect.width,
              lastFaceRect.y + lastFaceRect.height
            );
            openCv.rectangle(src, pt1, pt2, [255, 0, 0, 255], 3);

            // Ajouter l'étiquette "VISAGE"
            openCv.putText(
              src,
              "VISAGE",
              new openCv.Point(lastFaceRect.x, lastFaceRect.y - 10),
              openCv.FONT_HERSHEY_SIMPLEX,
              0.6,
              [255, 0, 0, 255],
              2
            );
          }
        } else {
          // Vérifier si le temps écoulé depuis la dernière détection dépasse le seuil
          if (
            Date.now() - lastFaceDetectionTime < DETECTION_TIMEOUT &&
            lastFaceRect &&
            stabilizationBufferFace.length > 0
          ) {
            // Dessiner le dernier visage connu avec une opacité réduite
            let pt1 = new openCv.Point(lastFaceRect.x, lastFaceRect.y);
            let pt2 = new openCv.Point(
              lastFaceRect.x + lastFaceRect.width,
              lastFaceRect.y + lastFaceRect.height
            );
            openCv.rectangle(src, pt1, pt2, [255, 0, 0, 180], 2); // Opacité réduite

            openCv.putText(
              src,
              "VISAGE (précédent)",
              new openCv.Point(lastFaceRect.x, lastFaceRect.y - 10),
              openCv.FONT_HERSHEY_SIMPLEX,
              0.6,
              [255, 0, 0, 180],
              2
            );
          } else {
            // Après le délai, effacer complètement
            lastFaceRect = null;
            stabilizationBufferFace = [];
          }
        }

        gray.delete();
        faces.delete();
        return lastFaceRect;
      }

      // ---------------------------
      // Extrapolation du rectangle de la carte à partir du rectangle du visage
      // ---------------------------
      function extrapolateCardRectangle(faceRect) {
        // On suppose que le visage occupe environ 60 % de la hauteur de la carte.
        const s = 3.5; // facteur d'échelle
        const offsetX = -15; // décalage par rapport au bord gauche du visage
        const offsetY = -10; // décalage par rapport au centre du visage
        let cardHeight = faceRect.height * s;
        let cardWidth = cardHeight * CARD_RATIO;
        let cardX = faceRect.x - faceRect.width * 0.4 + offsetX; // le bord gauche du visage correspond au bord gauche de la carte
        let faceCenterY = faceRect.y + faceRect.height / 2;
        let cardY = faceCenterY - cardHeight / 2 + offsetY;
        return { x: cardX, y: cardY, width: cardWidth, height: cardHeight };
      }

      // ---------------------------
      // Fonction pour tracer un rectangle
      // ---------------------------
      function drawRectangle(src, rect, color, thickness, label = null) {
        let pt1 = new openCv.Point(rect.x, rect.y);
        let pt2 = new openCv.Point(rect.x + rect.width, rect.y + rect.height);
        openCv.rectangle(src, pt1, pt2, color, thickness);

        if (label) {
          openCv.putText(
            src,
            label,
            new openCv.Point(rect.x, rect.y - 10),
            openCv.FONT_HERSHEY_SIMPLEX,
            0.6,
            color,
            2
          );
        }
      }

      // ---------------------------
      // Détection du contour de la carte et analyse de son orientation
      // ---------------------------
      function detectCardContour(src, extrapolatedRect) {
        let gray = new openCv.Mat();
        openCv.cvtColor(src, gray, openCv.COLOR_RGBA2GRAY);

        let blurred = new openCv.Mat();
        openCv.GaussianBlur(gray, blurred, new openCv.Size(5, 5), 0);

        let edges = new openCv.Mat();
        openCv.Canny(blurred, edges, 50, 150);

        // Montrer les contours bruts en mode debug
        if (isDebugVisible) {
          // Copier les contours pour les afficher
          let debugEdges = new openCv.Mat();
          edges.copyTo(debugEdges);

          // Convertir en BGR pour voir les contours en couleur
          let debugColor = new openCv.Mat();
          openCv.cvtColor(debugEdges, debugColor, openCv.COLOR_GRAY2BGR);

          // Dessiner les contours en vert vif
          for (let i = 0; i < debugEdges.rows; i++) {
            for (let j = 0; j < debugEdges.cols; j++) {
              if (debugEdges.ucharPtr(i, j)[0] > 0) {
                let pixel = debugColor.ucharPtr(i, j);
                pixel[0] = 0; // B
                pixel[1] = 255; // G
                pixel[2] = 0; // R
              }
            }
          }

          // Afficher une version réduite dans une partie de l'image source
          const scaleFactor = 0.3;
          const offsetX = src.cols - debugColor.cols * scaleFactor - 20;
          const offsetY = 20;

          for (let i = 0; i < debugColor.rows * scaleFactor; i++) {
            for (let j = 0; j < debugColor.cols * scaleFactor; j++) {
              const srcI = Math.floor(i / scaleFactor);
              const srcJ = Math.floor(j / scaleFactor);
              if (srcI < debugColor.rows && srcJ < debugColor.cols) {
                const pixel = debugColor.ucharPtr(srcI, srcJ);
                const dstI = i + offsetY;
                const dstJ = j + offsetX;
                if (dstI < src.rows && dstJ < src.cols) {
                  const dstPixel = src.ucharPtr(dstI, dstJ);
                  dstPixel[0] = pixel[0]; // B
                  dstPixel[1] = pixel[1]; // G
                  dstPixel[2] = pixel[2]; // R
                }
              }
            }
          }

          // Ajouter une légende
          openCv.putText(
            src,
            "Contours",
            new openCv.Point(offsetX, offsetY - 5),
            openCv.FONT_HERSHEY_SIMPLEX,
            0.5,
            [0, 255, 0, 255],
            1
          );

          debugEdges.delete();
          debugColor.delete();
        }

        let contours = new openCv.MatVector();
        let hierarchy = new openCv.Mat();
        openCv.findContours(
          edges,
          contours,
          hierarchy,
          openCv.RETR_EXTERNAL,
          openCv.CHAIN_APPROX_SIMPLE
        );

        // Recherche du contour le plus proche du rectangle extrapolé
        let bestMatchIndex = -1;
        let bestMatchScore = 0;
        let bestRect = null;
        let cardAngle = 0;
        let allContourInfos = [];

        // Déterminer l'horizontalité en se basant sur les lignes dominantes dans l'image
        // Cette approche est plus robuste quand le contour de la carte est difficile à détecter
        let horizontalLines = 0;
        let verticalLines = 0;
        let debugContourInfo = "";

        for (let i = 0; i < contours.size(); i++) {
          let contour = contours.get(i);
          let area = openCv.contourArea(contour);

          // Filtrer les contours trop petits
          if (area < 10000) continue;

          let approx = new openCv.Mat();
          let epsilon = 0.02 * openCv.arcLength(contour, true);
          openCv.approxPolyDP(contour, approx, epsilon, true);

          // Chercher approximativement un quadrilatère (4 à 6 points)
          if (approx.rows >= 4 && approx.rows <= 6) {
            // Calculer le rectangle englobant orienté
            let rotatedRect = openCv.minAreaRect(contour);
            let vertices = openCv.boxPoints(rotatedRect);
            let rect = openCv.boundingRect(contour);

            // Calculer le score de chevauchement avec le rectangle extrapolé
            let intersectionX = Math.max(rect.x, extrapolatedRect.x);
            let intersectionY = Math.max(rect.y, extrapolatedRect.y);
            let intersectionWidth =
              Math.min(
                rect.x + rect.width,
                extrapolatedRect.x + extrapolatedRect.width
              ) - intersectionX;
            let intersectionHeight =
              Math.min(
                rect.y + rect.height,
                extrapolatedRect.y + extrapolatedRect.height
              ) - intersectionY;

            let intersectionArea = 0;
            if (intersectionWidth > 0 && intersectionHeight > 0) {
              intersectionArea = intersectionWidth * intersectionHeight;
            }

            let unionArea =
              rect.width * rect.height +
              extrapolatedRect.width * extrapolatedRect.height -
              intersectionArea;
            let overlapScore = intersectionArea / unionArea;

            // Vérifier aussi le ratio largeur/hauteur pour s'assurer que c'est bien une carte
            let aspectRatio = rect.width / rect.height;
            let ratioScore =
              1 - Math.abs(aspectRatio - CARD_RATIO) / CARD_RATIO;

            // Score combiné
            let score = overlapScore * 0.7 + ratioScore * 0.3;

            // Calculer l'angle de la carte
            let angle = rotatedRect.angle;
            // Convertir l'angle (entre -90 et 0) à une plage de -45 à 45
            if (angle < -45) {
              angle = 90 + angle;
            }

            // Collecter les informations pour le debug
            let contourInfo = {
              index: i,
              area: Math.round(area),
              aspectRatio: aspectRatio.toFixed(2),
              angle: angle.toFixed(1),
              score: score.toFixed(2),
              overlap: overlapScore.toFixed(2),
              ratioScore: ratioScore.toFixed(2),
            };
            allContourInfos.push(contourInfo);

            // Analyser l'orientation des lignes de ce contour
            let lines = new openCv.Mat();
            openCv.HoughLinesP(edges, lines, 1, Math.PI / 180, 50, 50, 10);

            for (let j = 0; j < lines.rows; j++) {
              let line = lines.data32S;
              let x1 = line[j * 4];
              let y1 = line[j * 4 + 1];
              let x2 = line[j * 4 + 2];
              let y2 = line[j * 4 + 3];

              // Si ce segment est proche du contour actuel
              if (
                openCv.pointPolygonTest(
                  contour,
                  new openCv.Point(x1, y1),
                  true
                ) > -20 ||
                openCv.pointPolygonTest(
                  contour,
                  new openCv.Point(x2, y2),
                  true
                ) > -20
              ) {
                let dx = Math.abs(x2 - x1);
                let dy = Math.abs(y2 - y1);

                if (dx > 3 * dy) {
                  horizontalLines++;
                } else if (dy > 3 * dx) {
                  verticalLines++;
                }
              }
            }
            lines.delete();

            if (score > bestMatchScore) {
              bestMatchScore = score;
              bestMatchIndex = i;
              bestRect = rect;
              cardAngle = angle;
            }
          }
          approx.delete();
        }

        // Déterminer si l'image est horizontale basée sur les lignes détectées
        let isCardHorizontal = Math.abs(cardAngle) < ANGLE_TOLERANCE;
        let isImageHorizontal = horizontalLines > verticalLines;

        // Mettre à jour les informations de debug
        if (isDebugVisible) {
          debugContourInfo =
            `<p>Contours trouvés: ${allContourInfos.length}</p>` +
            `<p>Lignes: H=${horizontalLines}, V=${verticalLines}</p>` +
            `<p>Image horizontale: ${isImageHorizontal ? "Oui" : "Non"}</p>`;

          if (allContourInfos.length > 0) {
            debugContourInfo +=
              "<table border='1' style='margin-top: 10px;'>" +
              "<tr><th>Idx</th><th>Aire</th><th>Ratio</th><th>Angle</th><th>Score</th></tr>";

            allContourInfos.sort((a, b) => b.score - a.score);
            for (let i = 0; i < Math.min(5, allContourInfos.length); i++) {
              const c = allContourInfos[i];
              debugContourInfo +=
                `<tr><td>${c.index}</td><td>${c.area}</td><td>${c.aspectRatio}</td>` +
                `<td>${c.angle}°</td><td>${c.score}</td></tr>`;
            }
            debugContourInfo += "</table>";
          }

          contourInfo.innerHTML = debugContourInfo;
        }

        // Utiliser les lignes dominantes comme fallback si le contour n'est pas bien détecté
        if (bestMatchIndex < 0 && horizontalLines + verticalLines > 10) {
          isCardHorizontal = isImageHorizontal;
          cardAngle = isImageHorizontal ? 0 : 90;
        }

        // Si un contour correspondant a été trouvé, mettre à jour le temps de dernière détection
        if (bestMatchIndex >= 0) {
          lastCardDetectionTime = Date.now();

          stabilizationBufferAngle.push(cardAngle);
          if (stabilizationBufferAngle.length > BUFFER_SIZE) {
            stabilizationBufferAngle.shift();
          }

          // Calculer l'angle stabilisé
          let stabilizedAngle = averageAngles(stabilizationBufferAngle);

          // Mise à jour progressive
          lastCardAngle = lastCardAngle * 0.8 + stabilizedAngle * 0.2;

          // Stabilisation du rectangle de la carte
          if (bestRect) {
            stabilizationBufferCard.push(bestRect);
            if (stabilizationBufferCard.length > BUFFER_SIZE) {
              stabilizationBufferCard.shift();
            }

            // Utiliser le rectangle stabilisé
            let stabilizedCardRect = averageRects(stabilizationBufferCard);

            // Mettre à jour progressivement
            if (lastCardRect) {
              lastCardRect = {
                x: Math.round(
                  lastCardRect.x * 0.8 + stabilizedCardRect.x * 0.2
                ),
                y: Math.round(
                  lastCardRect.y * 0.8 + stabilizedCardRect.y * 0.2
                ),
                width: Math.round(
                  lastCardRect.width * 0.8 + stabilizedCardRect.width * 0.2
                ),
                height: Math.round(
                  lastCardRect.height * 0.8 + stabilizedCardRect.height * 0.2
                ),
              };
            } else {
              lastCardRect = stabilizedCardRect;
            }
          }
        }

        let result = {
          detected: bestMatchIndex >= 0,
          rect: lastCardRect,
          angle: lastCardAngle,
          isHorizontal: Math.abs(lastCardAngle) < ANGLE_TOLERANCE,
          score: bestMatchScore,
          imageIsHorizontal: isImageHorizontal,
        };

        // Si un contour correspondant a été trouvé, le dessiner
        if (bestMatchIndex >= 0) {
          let bestContour = contours.get(bestMatchIndex);

          // Calculer la boîte englobante orientée
          let rotatedRect = openCv.minAreaRect(bestContour);
          let vertices = openCv.boxPoints(rotatedRect);
          let vertexMat = openCv.matFromArray(4, 1, openCv.CV_32SC2, [
            vertices[0][0],
            vertices[0][1],
            vertices[1][0],
            vertices[1][1],
            vertices[2][0],
            vertices[2][1],
            vertices[3][0],
            vertices[3][1],
          ]);

          // Dessiner le contour détecté en vert si horizontal, en rouge sinon
          let contourColor = result.isHorizontal
            ? new openCv.Scalar(0, 255, 0, 255) // Vert si droite
            : new openCv.Scalar(255, 0, 0, 255); // Rouge si inclinée

          // Afficher explicitement le contour brut en vert pour répondre au point 2 de l'utilisateur
          openCv.drawContours(
            src,
            contours,
            bestMatchIndex,
            [0, 255, 0, 255],
            2
          );

          // Afficher aussi la boîte englobante orientée
          let matVec = new openCv.MatVector();
          matVec.push_back(vertexMat);
          openCv.polylines(src, matVec, true, contourColor, 2);

          // Ajouter l'angle de la carte sur l'image
          openCv.putText(
            src,
            `CARTE (${lastCardAngle.toFixed(1)}°)`,
            new openCv.Point(lastCardRect.x, lastCardRect.y - 10),
            openCv.FONT_HERSHEY_SIMPLEX,
            0.6,
            contourColor,
            2
          );

          // Libérer la mémoire
          matVec.delete();
          vertexMat.delete();
        } else if (
          Date.now() - lastCardDetectionTime < DETECTION_TIMEOUT &&
          lastCardRect
        ) {
          // Si aucun contour n'est détecté dans cette frame mais qu'on en avait un avant,
          // conserver le dernier rectangle connu avec opacité réduite pendant le délai de timeout
          drawRectangle(
            src,
            lastCardRect,
            [0, 255, 0, 180],
            2,
            `CARTE (précédent, ${lastCardAngle.toFixed(1)}°)`
          );
        } else {
          // Après le délai, effacer complètement
          lastCardRect = null;
          stabilizationBufferCard = [];
          lastCardAngle = 0;
          stabilizationBufferAngle = [];
        }

        // Libérer la mémoire
        gray.delete();
        blurred.delete();
        edges.delete();
        hierarchy.delete();
        contours.delete();

        return result;
      }

      // ---------------------------
      // Vérification de l'alignement entre le visage et la carte
      // ---------------------------
      function checkAlignment(
        faceRect,
        cardRect,
        cardAngle,
        imageIsHorizontal
      ) {
        // Si la carte ou le visage n'est pas détecté, on ne peut pas vérifier l'alignement
        if (!faceRect || !cardRect) {
          return {
            aligned: false,
            message: "Impossible de vérifier l'alignement",
          };
        }

        // On utilise l'angle de la carte stabilisé et aussi l'horizontalité dominante de l'image
        // pour une meilleure robustesse
        const isAligned =
          Math.abs(cardAngle) < ALIGNMENT_TOLERANCE || imageIsHorizontal;

        return {
          aligned: isAligned,
          angle: cardAngle,
          message: isAligned
            ? "Alignement correct"
            : `Aligner la carte (${cardAngle.toFixed(1)}°)`,
        };
      }

      // ---------------------------
      // Vérification de la distance basée sur le rectangle de référence
      // ---------------------------
      function checkDistance(cardRect, src) {
        // Dessiner le rectangle de référence en marron
        drawRectangle(
          src,
          distanceGuideRect,
          [139, 69, 19, 180], // Marron semi-transparent
          2,
          "ZONE OPTIMALE"
        );

        if (!cardRect) {
          return {
            correct: false,
            message: "Distance indéterminée",
          };
        }

        // Calculer le chevauchement entre la carte et le rectangle de référence
        let intersectionX = Math.max(cardRect.x, distanceGuideRect.x);
        let intersectionY = Math.max(cardRect.y, distanceGuideRect.y);
        let intersectionWidth =
          Math.min(
            cardRect.x + cardRect.width,
            distanceGuideRect.x + distanceGuideRect.width
          ) - intersectionX;
        let intersectionHeight =
          Math.min(
            cardRect.y + cardRect.height,
            distanceGuideRect.y + distanceGuideRect.height
          ) - intersectionY;

        let intersectionArea = 0;
        if (intersectionWidth > 0 && intersectionHeight > 0) {
          intersectionArea = intersectionWidth * intersectionHeight;
        }

        let cardArea = cardRect.width * cardRect.height;
        let guideArea = distanceGuideRect.width * distanceGuideRect.height;

        // Calculer les ratios de chevauchement
        let cardOverlapRatio = intersectionArea / cardArea;
        let guideOverlapRatio = intersectionArea / guideArea;

        // La distance est correcte si la carte est principalement à l'intérieur du guide
        if (cardOverlapRatio > 0.7 && guideOverlapRatio > 0.5) {
          return {
            correct: true,
            message: "Distance optimale",
            area: cardArea,
            overlap: cardOverlapRatio,
          };
        } else if (cardArea < guideArea * 0.6) {
          return {
            correct: false,
            message: "Trop loin",
            area: cardArea,
            overlap: cardOverlapRatio,
          };
        } else if (cardArea > guideArea * 1.4) {
          return {
            correct: false,
            message: "Trop proche",
            area: cardArea,
            overlap: cardOverlapRatio,
          };
        } else {
          return {
            correct: false,
            message: "Ajuster la position",
            area: cardArea,
            overlap: cardOverlapRatio,
          };
        }
      }

      // ---------------------------
      // Mise à jour des indicateurs d'état
      // ---------------------------
      function updateStatus(cardDetection, alignmentResult, distanceResult) {
        // Mettre à jour l'angle de la carte
        if (cardDetection.detected) {
          cardAngleValue.textContent = cardDetection.angle.toFixed(1) + "°";
          cardAngleValue.className = cardDetection.isHorizontal
            ? "metric status-good"
            : "metric status-bad";
        } else {
          cardAngleValue.textContent = "Non détecté";
          cardAngleValue.className = "metric status-warning";
        }

        // Mettre à jour l'alignement
        if (alignmentResult.aligned) {
          alignmentValue.textContent = "Correct";
          alignmentValue.className = "metric status-good";
        } else {
          alignmentValue.textContent = alignmentResult.message;
          alignmentValue.className = "metric status-bad";
        }

        // Mettre à jour la distance
        if (distanceResult.correct) {
          distanceValue.textContent = distanceResult.message;
          distanceValue.className = "metric status-good";
        } else {
          distanceValue.textContent = distanceResult.message;
          distanceValue.className = "metric status-warning";
        }

        // Statut global
        if (
          cardDetection.detected &&
          alignmentResult.aligned &&
          distanceResult.correct
        ) {
          resultStatus.textContent = "✓ Parfait - Prêt pour la capture";
          resultStatus.className = "metric status-good";
        } else if (!cardDetection.detected) {
          resultStatus.textContent = "✗ Carte non détectée";
          resultStatus.className = "metric status-warning";
        } else if (!alignmentResult.aligned) {
          resultStatus.textContent = "✗ Carte mal alignée";
          resultStatus.className = "metric status-bad";
        } else if (!distanceResult.correct) {
          resultStatus.textContent = "✗ Ajuster la distance";
          resultStatus.className = "metric status-warning";
        }
      }

      // ---------------------------
      // Processus principal sur le frame capturé
      // ---------------------------
      async function processFrame() {
        try {
          // Capture de l'image depuis la vidéo dans le canvas
          context.drawImage(video, 0, 0, VIDEO_WIDTH, VIDEO_HEIGHT);
          let src = openCv.imread(canvas);

          // 1. Détection du visage avec stabilisation
          let faceRect = await faceDetection(src);

          if (faceRect) {
            // 2. Extrapolation du rectangle de la carte à partir du visage
            let extrapolatedCardRect = extrapolateCardRectangle(faceRect);

            // Dessiner le rectangle extrapolé en orange
            drawRectangle(
              src,
              extrapolatedCardRect,
              [255, 165, 0, 255],
              2,
              "CARTE THÉORIQUE"
            );

            // 3. Détection du contour réel de la carte avec stabilisation
            let cardDetection = detectCardContour(src, extrapolatedCardRect);

            // 4. Vérification de l'alignement entre le visage et la carte
            let alignmentResult = checkAlignment(
              faceRect,
              cardDetection.rect,
              cardDetection.angle,
              cardDetection.imageIsHorizontal
            );

            // 5. Vérification de la distance (basée sur la zone de référence fixe)
            let distanceResult = checkDistance(cardDetection.rect, src);

            // 6. Mise à jour des indicateurs d'état
            updateStatus(cardDetection, alignmentResult, distanceResult);

            // 7. Affichage des informations sur l'image
            openCv.putText(
              src,
              `Angle: ${cardDetection.angle.toFixed(1)}°`,
              new openCv.Point(10, 30),
              openCv.FONT_HERSHEY_SIMPLEX,
              0.7,
              [255, 255, 255, 255],
              2
            );

            if (cardDetection.detected) {
              // Dessiner une ligne reliant le visage et la carte pour visualiser l'alignement
              let faceCenterX = faceRect.x + faceRect.width / 2;
              let faceCenterY = faceRect.y + faceRect.height / 2;
              let cardCenterX =
                cardDetection.rect.x + cardDetection.rect.width / 2;
              let cardCenterY =
                cardDetection.rect.y + cardDetection.rect.height / 2;

              openCv.line(
                src,
                new openCv.Point(faceCenterX, faceCenterY),
                new openCv.Point(cardCenterX, cardCenterY),
                [255, 255, 255, 150],
                1
              );
            }
          } else {
            // Dessiner le rectangle de référence pour la distance même si aucun visage n'est détecté
            drawRectangle(
              src,
              distanceGuideRect,
              [139, 69, 19, 180], // Marron semi-transparent
              2,
              "ZONE OPTIMALE"
            );

            // Vérifier si le délai est dépassé pour tous les affichages
            if (
              Date.now() - lastFaceDetectionTime > DETECTION_TIMEOUT &&
              Date.now() - lastCardDetectionTime > DETECTION_TIMEOUT
            ) {
              // Réinitialiser les statuts si aucun visage n'est détecté et que le délai est dépassé
              cardAngleValue.textContent = "-";
              alignmentValue.textContent = "-";
              distanceValue.textContent = "-";
              resultStatus.textContent = "Visage non détecté";
              resultStatus.className = "metric status-warning";
            }
          }

          // Affichage du résultat dans le canvas
          openCv.imshow(canvas, src);
          src.delete();
        } catch (e) {
          console.error("Erreur dans processFrame:", e);
        }
      }

      // ---------------------------
      // Boucle principale
      // ---------------------------
      async function mainLoop() {
        if (!openCv) {
          requestAnimationFrame(mainLoop);
          return;
        }
        await processFrame();
        requestAnimationFrame(mainLoop);
      }

      async function onOpenCvReady() {
        console.log("OpenCV.js est prêt.");
        openCv = await cv;
        requestAnimationFrame(mainLoop);
      }

      document.getElementById("toggleOverlay").addEventListener("click", () => {
        overlay.style.display =
          overlay.style.display === "none" || overlay.style.display === ""
            ? "block"
            : "none";
      });

      document.getElementById("toggleDebug").addEventListener("click", () => {
        isDebugVisible = !isDebugVisible;
        debugInfo.style.display = isDebugVisible ? "block" : "none";
      });
    </script>
    <script
      async
      src="https://docs.opencv.org/4.11.0/opencv.js"
      onload="onOpenCvReady();"
    ></script>
  </body>
